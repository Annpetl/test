name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        required: false
        default: "staging"
        type: choice
        options:
          - staging
          - preview
      tenant:
        description: "Tenant name"
        required: false
        type: choice
        options:
          - videoland
      customer:
        description: "Customer name"
        required: false
        type: choice
        options:
          - rtlnl
      pr_number:
        description: "Pull Request number (required for preview)"
        required: false
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      tenant:
        required: true
        type: string
      customer:
        required: true
        type: string
      pr_number:
        required: true
        type: string

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on:
      - self-hosted
      - ubuntu-latest

    steps:
      - name: Validate Pull Request Number
        run: |
          if [ "${{ inputs.env }}" = "preview" ] && [ -z "${{ inputs.pr_number }}" ]; then
            echo "Error: pr_number is required for the preview environment."
            exit 1
          fi
      - name: Set BASE_URL based on environment
        run: |
          if [ "${{ inputs.env }}" = "preview" ]; then
            BASE_URL="https://content-discovery-assistant-${{ inputs.customer }}-${{ inputs.pr_number }}.preview.${{ inputs.tenant }}.bedrock.tech" 
          else
            BASE_URL="https://content-discovery-assistant-${{ inputs.customer }}.staging.${{ inputs.tenant }}.bedrock.tech"
          fi
          echo "BASE_URL=$BASE_URL" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Python version with poetry
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pipx
          pipx install poetry==1.8.2
          poetry install
      - name: Run E2E tests
        run: |
          echo "Running tests against $BASE_URL"
          poetry run pytest -c tests/e2e_tests.ini 
