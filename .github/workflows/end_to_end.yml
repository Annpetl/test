name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        required: false
        default: "staging"
        type: choice
        options:
          - staging
      tenant:
        description: "Tenant name"
        required: false
        type: choice
        options:
          - videoland
      customer:
        description: "Customer name"
        required: false
        type: choice
        options:
          - rtlnl
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      tenant:
        required: true
        type: string
      customer:
        required: true
        type: string
      pr_number:
        required: true
        type: string

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    steps:
      - name: Set BASE_URL based on environment
        env:
          PR_NUMBER: ${{ inputs.pr_number || '' }}
        run: |
          if [ -n "$PR_NUMBER" ]; then
            BASE_URL="https://content-discovery-assistant-${{ inputs.customer }}-$PR_NUMBER.preview.${{ inputs.tenant }}.bedrock.tech"
          else
            BASE_URL="https://content-discovery-assistant-${{ inputs.customer }}.staging.${{ inputs.tenant }}.bedrock.tech"
          fi
          echo "BASE_URL=$BASE_URL" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Python version with poetry
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pipx
          pipx install poetry==1.8.2
          poetry install
      - name: Install Allure CLI
        run: |
          npm install -g allure-commandline --save-dev
      - name: Run E2E tests
        run: |
          echo "Running tests"
          poetry run pytest -c tests/e2e_tests.ini --alluredir=./allure-results

      - name: Generate Allure Report (Single HTML)
        run: |
          poetry run allure generate ./allure-results -o ./allure-report --clean
          poetry run allure-combine ./allure-report --dest ./report
          mv ./report/complete.html ./allure-single-report.html

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-single-report.html
