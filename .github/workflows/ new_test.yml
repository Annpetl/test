name: E2E Tests
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        required: false
        type: choice
        options:
          - staging
      tenant:
        description: "Tenant name"
        required: false
        type: choice
        options:
          - videoland
      customer:
        description: "Customer name"
        required: false
        type: choice
        options:
          - rtlnl
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      tenant:
        required: true
        type: string
      customer:
        required: true
        type: string
      pr_number:
        required: true
        type: string

permissions:
  pull-requests: write
  contents: read

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on:
      - ubuntu-latest
    env:
      PR_NUMBER: ${{ inputs.pr_number || '' }}
    steps:
      - name: Set BASE_URL based on environment
        run: |
          if [ -n "$PR_NUMBER" ]; then
            BASE_URL="https://content-discovery-assistant-${{ inputs.customer }}-$PR_NUMBER.preview.${{ inputs.tenant }}.bedrock.tech"
          else
            BASE_URL="https://content-discovery-assistant-${{ inputs.customer }}.staging.${{ inputs.tenant }}.bedrock.tech"
          fi
          echo "BASE_URL=$BASE_URL" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pipx
          pipx install poetry==1.8.2
          poetry install 
          pip install pytest-html
          sudo apt-get update && sudo apt-get install -y xmlstarlet

      - name: Run tests with JUnit and HTML output
        id: run-tests
        run: |
          set +e
          mkdir -p test-results
          poetry run pytest -c tests/e2e_tests.ini \
            --junitxml=test-results/junit.xml \
            --html=test-results/report.html \
            --self-contained-html
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Parse and summarize test results
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          PASSED_COUNT=$(xmlstarlet sel -t -m '//testcase[not(failure) and not(skipped) and not(error)]' -v '@name' -n test-results/junit.xml | wc -l || true)
          FAILED_COUNT=$(xmlstarlet sel -t -m '//testcase[failure]' -v '@name' -n test-results/junit.xml | wc -l || true)
          SKIPPED_COUNT=$(xmlstarlet sel -t -m '//testcase[skipped]' -v '@name' -n test-results/junit.xml | wc -l || true)

          SUMMARY="| Report | Passed | Failed | Skipped |\n"
          SUMMARY+="|--------|--------|--------|---------|\n"
          SUMMARY+="| test-results/junit.xml | ${PASSED_COUNT} ✅ | ${FAILED_COUNT} ❌ | ${SKIPPED_COUNT} ⏩ |\n"
          
          WORKFLOW_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo -e "$SUMMARY" > summary.md
          echo BASE_URL: "${{ env.BASE_URL }}" >> summary.md
          echo "For detailed logs, visit the workflow run here." >> summary.md

          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo -e "$SUMMARY" >> $GITHUB_STEP_SUMMARY
          echo "**Base URL:** ${{ env.BASE_URL }}" >> $GITHUB_STEP_SUMMARY

      - name: Read summary.md into environment variable
        run: |
          echo "COMMENT_BODY<<EOF" >> $GITHUB_ENV
          cat summary.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: find comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans--find-comment@v3
        id: fc
        with:
          issue-number: ${{ env.PR_NUMBER }}
          comment-author: "github-actions[bot]"
          body-includes: Preview

      - name: Create or update comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans--create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ env.PR_NUMBER }}
          body: |
            ## Preview
            ${{ env.COMMENT_BODY }}
          edit-mode: replace

      - name: Upload HTML report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-html-report
          path: test-results/report.html

      - name: Fail job if tests failed
        run: |
          exit_code=${{ steps.run-tests.outputs.exit_code }}
          if [[ "$exit_code" -ne 0 ]]; then
            echo "Tests failed. Exiting with code $exit_code"
            exit "$exit_code"
          fi
