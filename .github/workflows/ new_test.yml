name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      env:
        description: "Target environment"
        required: false
        type: choice
        options: [staging]
      tenant:
        description: "Tenant name"
        required: false
        type: choice
        options: [videoland]
      customer:
        description: "Customer name"
        required: false
        type: choice
        options: [rtlnl]
  workflow_call:
    inputs:
      env:
        required: true
        type: string
      tenant:
        required: true
        type: string
      customer:
        required: true
        type: string
      pr_number:
        required: true
        type: string

permissions:
  pull-requests: write
  contents: read

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ inputs.pr_number || '' }}
    steps:
      - name: Set BASE_URL
        run: |
          if [ -n "$PR_NUMBER" ]; then
            BASE_URL="https://content-discovery-assistant-${{ inputs.customer }}-$PR_NUMBER.preview.${{ inputs.tenant }}.bedrock.tech"
          else
            BASE_URL="https://content-discovery-assistant-${{ inputs.customer }}.staging.${{ inputs.tenant }}.bedrock.tech"
          fi
          echo "BASE_URL=$BASE_URL" >> $GITHUB_ENV

      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pipx
          pipx install poetry==1.8.2
          poetry install
          sudo apt-get update && sudo apt-get install -y xmlstarlet unzip
          npm install -g allure-commandline --save-dev

      - name: Run tests with Allure
        id: run-tests
        run: |
          set +e
          poetry run pytest -c tests/e2e_tests.ini --alluredir=./allure-results
          echo "exit_code=$?" >> $GITHUB_OUTPUT

      - name: Generate Allure HTML report
        if: always()
        run: |
          poetry run allure generate ./allure-results -o ./allure-report --clean
          mkdir -p ./report
          poetry run allure-combine ./allure-report --dest ./report
          mv ./report/complete.html ./allure-single-report.html

      - name: Parse and summarize test results
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          PASSED_COUNT=$(xmlstarlet sel -t -m '//testcase[not(failure) and not(skipped) and not(error)]' -v '@name' -n test-results/allure-results/*.xml | wc -l || true)
          FAILED_COUNT=$(xmlstarlet sel -t -m '//testcase[failure]' -v '@name' -n test-results/allure-results/*.xml | wc -l || true)
          SKIPPED_COUNT=$(xmlstarlet sel -t -m '//testcase[skipped]' -v '@name' -n test-results/allure-results/*.xml | wc -l || true)

          SUMMARY="| Report | Passed | Failed | Skipped |\n"
          SUMMARY+="|--------|--------|--------|---------|\n"
          SUMMARY+="| Allure Report | ${PASSED_COUNT} ✅ | ${FAILED_COUNT} ❌ | ${SKIPPED_COUNT} ⏩ |\n"

          REPORT_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts"

          echo -e "$SUMMARY\nBASE_URL: ${{ env.BASE_URL }}\nAllure report: $REPORT_URL" > summary.md

          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo -e "$SUMMARY" >> $GITHUB_STEP_SUMMARY
          echo "**Base URL:** ${{ env.BASE_URL }}" >> $GITHUB_STEP_SUMMARY
          echo "🔍 View Allure Report" >> $GITHUB_STEP_SUMMARY

      - name: Read summary.md into environment variable
        run: |
          echo "COMMENT_BODY<<EOF" >> $GITHUB_ENV
          cat summary.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Find comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/find-comment@v3
        id: fc
        with:
          issue-number: ${{ env.PR_NUMBER }}
          comment-author: "github-actions[bot]"
          body-includes: Preview

      - name: Create or update comment
        if: ${{ github.event_name == 'pull_request' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.fc.outputs.comment-id }}
          issue-number: ${{ env.PR_NUMBER }}
          body: |
            ## Preview
            ${{ env.COMMENT_BODY }}
          edit-mode: replace

      - name: Upload Allure HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: test-results/allure-report

      - name: Fail job if tests failed
        run: |
          exit_code=${{ steps.run-tests.outputs.exit_code }}
          if [[ "$exit_code" -ne 0 ]]; then
            echo "Tests failed. Exiting with code $exit_code"
            exit "$exit_code"
          fi
